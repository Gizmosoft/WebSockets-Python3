<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing Page - BCP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
      var botui = new BotUI('hello-world');

      botui.message.add({
        loading: true,
        delay: 2000,
        content: 'Hello! I\'m Cyber-Bot. Please enter your name.'
      }).then(function () { // wait till previous message has been shown.

        botui.action.text({
          addMessage: false,
          action: {
            placeholder: 'Enter your name'
          }
        }).then(function (name) {
          botui.message.add({
            human: true, // show it as right aligned to UI
            content: 'My name is ' + name.value
          }).then(() =>{
          botui.message.add({
            loading: true,
            delay: 2000,
            content: 'Nice to meet you ' + name.value + '\n How can I help you?'
          });
        }).then(() => {
          botui.action.button({
            delay: 3000,
            action: [
              { // show only one button
                text: 'Lottery Scam',
                value: 'one'
              },
              { // show only one button
                text: 'Job Fraud',
                value: 'two'
              },
              { // show only one button
                text: 'Matrimonial Scam',
                value: 'three'
              },
              { // show only one button
                text: 'Loan Fraud',
                value: 'four'
              }
            ]
          }).then(text => {
            botui.message.add({
              type: 'html',
              content: console.log(text.value);
            });
              // console.log(res.value);
          });
          // comment till here
        });
      });
    });
    </script>
  </body>
</html>
